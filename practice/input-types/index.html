<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Input Types</title>
    <script src = "js/script.js" defer></script>
</head>
<body>
    <h1 style = "text-align: center">Pages Styles</h1>
    <label>
        Text color:
        <input id = "textColor" type = "text">
        <button id = "colorBtn">Change Color</button>
        <hr>
    </label>

    <label>
        Text Size:
        <input id = "textSize" type = "number" min = "1" max = "3" step = "0.1">
        <button id = "sizeBtn">Change Size</button>
    </label>
    <hr>
    <label>
        Background Color:
        <select id = bgColor>
            <option> Blue </option>
            <option> Red </option>
            <option value = "olive"> Green </option>

        </select>
        <button id = bgBtn> Change Color </button>
    </label>
    <hr>
    <label>
        Background Image:
        <input type = "radio" name = "bgImg"> Sun
        <input type = "radio" name = "bgImg"> Sky
        <input type = "radio" name = "bgImg"> Sea

    </label>


</body>
</html>
