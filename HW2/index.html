    <title>Homework II</title>

<body class = "text-center">
  <div class = "container">
    <h1 class = "p-5 bg-white fw-bold" id = "header">Guess the Movie ?!</h1>
    <h6 class = "text-white" id = "caption"> or else...</h6>
  </div>

  <div id = "Intro">
      <div class = "subHeaders">
          <h3 class = "p-5 fw-semibold">Lets get Started !</h3>
          <h4 class = "pb-3">Select your Genre below </h4>
      </div>


    <div id = "selectGenre">
      <input type="radio" class="btn-check" name="genre" id="gOption1" autocomplete="off" value = "Disney Pixar"><label class="btn btn-outline-primary " for="gOption1"><img src="Images/DisneyPixar/Disney.jpeg" class = "genreImages" alt="Disney Logo"><span></span></label>
      <input type="radio" class="btn-check" name="genre" id="gOption2" autocomplete="off" value = "Marvel"><label class="btn btn-outline-danger" for="gOption2"><img src="Images/Marvel/marvel.png" class = "genreImages" alt="Disney Logo"><span></span></label>
    </div>
      <h3 id = "check" class = "bg-danger text-white"></h3>

      <br>
      <button id = "next" class="btn btn-secondary">➡</button>
  </div>

  <div id = "gamePlay" class = "d-none">
      <h3 class = "p-5">What movie is this ?</h3>
      <img id="movieImg" src = "" class = "pb-3 rounded img-fluid" alt="Movie Image">
      <div id = "options" class="d-grid gap-2" style="grid-template-columns: repeat(2, 1fr);">
          <input type="radio" class="btn-check" name="options" id="option1" value = "ans1" autocomplete="off"><label class="btn btn-outline-primary" for="option1"></label>
          <input type="radio" class="btn-check" name="options" id="option2" value = "ans2" autocomplete="off"><label class="btn btn-outline-warning" for="option2"></label>
          <input type="radio" class="btn-check" name="options" id="option3" value = "ans3" autocomplete="off"><label class="btn btn-outline-danger" for="option3"></label>
          <input type="radio" class="btn-check" name="options" id="option4" value = "ans4" autocomplete="off"><label class="btn btn-outline-success" for="option4"></label>
      </div>
      <br>
      <h5 id = "checker" class = "bg-danger text-white"></h5>
      <button id = "nextQuestion" class="btn btn-secondary">➡</button>
  </div>
