<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab II</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game!</h1>

<!--Defer: Ensures the page does load until page is fully loaded-->
    <div class = "guessGame">
        <h2>Guess A Number Between 1 - 99</h2>
        <input id = "guessInput">
        <br>
        <br>
        <button id = "guessButton">Guess</button>
        <button hidden id = resetButton>Lets Play Again!</button>
        <p id = guessResult></p>
        <p id = randNumber></p>
        <p id = attemptsDisplay>Attempts: </p>
        <p id = "winsDisplay">Wins: </p>
        <p id = "losesDisplay">Losses: </p>

    </div>

</body>
</html>
